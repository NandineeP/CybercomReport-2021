<html>
    <head>
        <script src="addmission1.js">
		</script>
		<link rel="stylesheet" href="registration1.css">
    </head>
    <body>
		<div class="registrationForm">
        <form>
            <input type="text" placeholder="Name" id="adminName" name="adminName"><br>
            <input type="text" id="adminEmail" placeholder="Email" name="adminEmail"><br>
            <input type="password" id="adminPassword" placeholder="Password" name="adminPassword"><br>
            <input type="password" id="adminConfrimPassword" placeholder="Confirm Password" name="adminConfrimPassword"><br>
            <select name="city" id="city">
                    <option disabled selected value value="select">select city</option>
                    <option value="ahmedabad">ahmedabad</option>
                    <option value="mumbai">mumbai</option>
                    <option value="jaipur">jaipur</option>
                    <option value="lucknow">lucknow</option>
                    <option value="calcutta">calcutta</option>
                    <option value="hyderabad">hyderabad</option>
                    <option value="patna">patna</option>
                    <option value="salem">salem</option>
            </select><br>
            <select name="state" id="state" >
                    <option disabled selected value value="select">select state</option>
                    <option value="gujarat">gujarat</option>
                    <option value="maharashtra">maharashtra</option>
                    <option value="rajasthan">rajasthan</option>
                    <option value="uttarPardesh">uttar pradesh</option>
                    <option value="westBengal">west bengal</option>
                    <option value="telangana">telangana</option>
                    <option value="bihar">bihar</option>
                    <option value="tamilNadu">Tamil nadu</option>
            </select><br>
            <input type="checkbox" name="TandC" value="TandC" id="agree">Terms and Conditions<br>
            <input type="button" value="Register" style="background-color:FF5607;color:white;" id="Register" onclick="adminCheck(this.form);"/>
        </form>
		</div>
        <p id="rShow"></p>
    </body>
</html>
